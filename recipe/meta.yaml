{% set name = "mariadb-connector-c" %}
{% set version = "3.3.6-MS1" %}

package:
  name: {{ name|lower }}
  version: {{ version | replace("-MS1", "") }}

source:
  url: https://github.com/mariadb-corporation/mariadb-connector-c/archive/{{ version }}.tar.gz
  sha256: b31d9b385e90d793ca9c3e3186054509593a97224f93bc5b6ad6628110b17e44

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
  host:
    - zstd  # [osx]
    - krb5  # [osx]
    - libcurl
    - openssl
test:
  commands:
    - mariadb_config --version  # [not win]
    - mysql --version

about:
  home: https://github.com/mariadb-corporation/mariadb-connector-c/
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: |
    MariaDB Connector/C is used to connect applications developed in C/C++ to MariaDB and MySQL databases.The client library is LGPL licensed. 
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: COPYING.LIB
  dev_url: https://github.com/mariadb-corporation/mariadb-connector-c/

extra:
  recipe-maintainers:
    - avgra3
